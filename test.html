<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./03.vue-router/lib/vue.js"></script>
  <script src="./03.vue-router/lib/vue-router.js"></script>
</head>

<body>
  <div id="app">
    <router-link to="/Lee">Lee</router-link>
    <router-link to="/YJJ">YJJ</router-link>

    <router-view></router-view>
  </div>

  <script>
    const Lee = {
      template: `<h1>Lee</h1>`
    }

    const YJJ = {
      template: `<h1>YJJ</h1>`
    }

    const router = new VueRouter({
      routes: [{
        path: '/Lee',
        name: 'lee',
        component: Lee
      }, {
        path: '/YJJ',
        name: 'yjj',
        component: YJJ
      }]
    })
    var vm = new Vue({
      el: '#app',
      router
    });
  </script>
</body>

</html>
