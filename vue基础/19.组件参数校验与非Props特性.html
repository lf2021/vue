<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <child :content="'hello world'"></child>
  </div>

  <script>
    Vue.component('child', {
      props: {
        content: {
          type: String,
          required: false,
          default: 'default value',
          validator: function (value) { // 校验器，value长度大于5才行
            return (value.length > 5)
          }
        }
      },
      template: '<div>{{content}}</div>'
    })

    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {}
    });
  </script>
</body>

</html>
