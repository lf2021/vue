<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/vue.js"></script>

</head>

<body>
  <div id="app">
    <div>{{date | format('yyyy-mm-dd hh:mm:ss')}}</div>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        date: new Date()
      },
      filters: {
        format: function (value, arg) {
          if (arg === 'yyyy-mm-dd hh:mm:ss') {
            var ret = '';
            var m = (value.getMonth() + 1).toString().padStart(2, '0');
            var d = value.getDate().toString().padStart(2, '0');
            var hh = value.getHours().toString().padStart(2, '0');
            var mm = value.getMinutes().toString().padStart(2, '0');
            var ss = value.getSeconds().toString().padStart(2, '0')
            ret += value.getFullYear() + '-' + m + '-' + d + ' ' + hh + ':' + mm + ':' + ss;
            return ret
          }
        }
      }

    })
  </script>
</body>

</html>
