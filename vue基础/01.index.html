<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>
<body>
  <div id="app">{{msg}}</div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello World'
      }
    })
    setTimeout(function () {  
      vm.$data.msg = "Bye World"
    },2000)
  </script>
</body>
</html>
