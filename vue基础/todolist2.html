<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="inputValue" @keyup.enter="handlebtnClick()">
        <button v-on:click="handlebtnClick">添加</button>
        <ul>
            <!-- <li v-for="item in list">{{item}}</li> -->
            <todo-item v-for="item in list" v-bind:content="item">

            </todo-item>
        </ul>
    </div>

    <script>

        Vue.component('TodoItem', {
            props: ['content'],
            template: "<li>{{ content }}</li>"
        })

        var vm = new Vue({
            el: '#app',
            data: {
                list: [],
                inputValue: ""
            },
            methods: {
                handlebtnClick() {  
                    this.list.push(this.inputValue)
                    this.inputValue = ""
                }
            },
        });
    </script>
</body>

</html>
