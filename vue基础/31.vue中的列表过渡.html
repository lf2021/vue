<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue中的列表过渡</title>
  <script src="./lib/vue.js"></script>
  <style>
    .v-enter,
    .v-leave-to {
      opacity: 0;
    }

    .v-enter-active,
    .v-leave-active {
      transition: opacity 1s;
    }
  </style>
</head>

<body>
  <div id="app">
    <button @click="handleBtnClick1">Add</button>
    <button @click="handleBtnClick2">Delete</button>
    <transition-group>
      <div v-for="item of list" :key="item.id">
        {{item.title}}
      </div>
    </transition-group>
  </div>

  <script>
    var count = 0

    var vm = new Vue({
      el: '#app',
      data: {
        list: []
      },
      methods: {
        handleBtnClick1: function () {
          this.list.push({
            id: count++,
            title: "Hello World"
          })
        },
        handleBtnClick2: function () {
          this.list.pop();
        }
      }
    });
  </script>
</body>

</html>
