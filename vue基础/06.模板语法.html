<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <div>{{msg + ' Lee'}}</div>
    <div v-text="msg + ' Lee'"></div>
    <div v-html="msg + ' Lee'"></div>
  </div>
  <script>
    /* 
    模板语法的三种方式：
    1.插值表达式
    2.v-text
    3.v-html
    */

    var vm = new Vue({
      el: '#app',
      data: {
        msg: '<h1>Hello World</h1>'
      }
    })
  </script>
</body>

</html>
