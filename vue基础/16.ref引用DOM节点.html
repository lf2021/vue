<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <div
      ref="hello"
      @click="handleClick"
    >
      hello world
    </div>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        
      },
      methods: {
        handleClick: function () {  
          alert(this.$refs.hello.innerHTML)
        }
      },
    })
  </script>
</body>
</html>
