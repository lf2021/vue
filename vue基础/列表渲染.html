<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
            <div v-for="(item,key,index) of userInfo" :key="item.id">
                {{item}}---{{key}}---{{index}}
            </div>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                userInfo: {
                    name: "Dell",
                    age: 28,
                    gender: "male",
                    salary: "secret",
                }
            },
            methods: {}
        });
    </script>
</body>

</html>
