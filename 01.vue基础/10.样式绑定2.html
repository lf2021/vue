<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
  <style>
    .activated {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app" @click="handleDivClick" :class="[activated]">
    Hello World!
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        activated: "",
      },
      methods: {
        handleDivClick: function () {
          this.activated = this.activated === "activated" ? "" : "activated"
        }
      }
    });
  </script>
</body>

</html>
