<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>

<body>
  <div id="app" @click="handleDivClick" :style="[styleObj, {fontSize: '18px'}]">
    Hello World!
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        // 内联样式
        styleObj: {
          color: "black"
        }
      },
      methods: {
        handleDivClick: function () {
          this.styleObj.color = this.styleObj.color === "black" ? "red" : "black";
        }
      }
    });
  </script>
</body>

</html>
