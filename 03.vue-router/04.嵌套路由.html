<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
  <script src="./lib/vue-router.js"></script>
</head>

<body>
  <div id="app">
    <router-link to="/user">User</router-link>
    <router-link to="/register">Register</router-link>

    <!-- 路由占位符 -->
    <router-view></router-view>
  </div>

  <script>
    const User = {
      template: `<h1>User 组件</h1>`
    };

    const Register = {
      template: `
        <div>
          <h1>Register 组件</h1>
          <hr/>

          <!-- 子路由链接 -->
          <router-link to="/register/tab1">tab1</router-link>
          <router-link to="/register/tab2">tab2</router-link>
          
          <!-- 子路由的占位符 -->
          <router-view></router-view>
        </div>
      `
    };

    const Tab1 = {
      template: `
        <div>Tab1 组件</div>
      `
    }

    const Tab2 = {
      template: `
        <div>Tab2 组件</div>
      `
    }
    // 创建路由实例对象
    const router = new VueRouter({
      // 所有的路由规则
      routes: [{
        path: '/',
        redirect: '/user'
      }, {
        path: '/user',
        component: User
      }, {
        path: '/register',
        component: Register,
        // children 数组表示子路由规则
        children: [{
          path: '/register/tab1',
          component: Tab1
        }, {
          path: '/register/tab2',
          component: Tab2
        }]
      }]
    })
    var vm = new Vue({
      el: '#app',
      router
    });
  </script>
</body>

</html>
