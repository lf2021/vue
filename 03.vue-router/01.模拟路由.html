<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <a href="#/zhuye">主页</a>
    <a href="#/keji">科技</a>
    <a href="#/caijing">财经</a>
    <a href="#/yule">娱乐</a>

    <!-- 通过is来指定组件的名称，从而显示相应的组件 -->
    <component :is="name"></component>
  </div>

  <script>
    /* 定义了4个组件 */
    const zhuye = {
      template: `<h1>主页信息</h1>`
    }

    const keji = {
      template: `<h1>科技信息</h1>`
    }

    const caijing = {
      template: `<h1>财经信息</h1>`
    }

    const yule = {
      template: `<h1>娱乐信息</h1>`
    }

    var vm = new Vue({
      el: '#app',
      data: {
        name: 'zhuye'
      },
      components: {
        zhuye,
        keji,
        caijing,
        yule
      },
      methods: {}
    });

    window.onhashchange = function () {
      console.log(location.hash);
      vm.name = location.hash.slice(2)
    }
  </script>
</body>

</html>
